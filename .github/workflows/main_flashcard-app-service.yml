# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flashcard-app-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://hub.docker.com/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8594697075D049A1B97262D1B229360A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_7241BAC09C4C4489AFE9A77F49A939FA }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hub.docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8594697075D049A1B97262D1B229360A }}/sekhanov/azure-static-web-app-react-demo:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2966FD04BB304BE1A506D4E8410DFF8C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DA9D6D7922143C4B80F11CCB1967463 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A8BB43F13DD6419BA91BBB21ED439991 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'flashcard-app-service'
          slot-name: 'Production'
          images: 'hub.docker.com/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8594697075D049A1B97262D1B229360A }}/sekhanov/azure-static-web-app-react-demo:${{ github.sha }}'
          
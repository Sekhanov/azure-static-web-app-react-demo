name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3

      # âœ… Use Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # âœ… Install deps
      - name: Install dependencies
        run: npm install

      # âœ… Build with Vite (Node 20!)
      - name: Build app
        run: npm run build

      # ðŸš€ Deploy ONLY (no build)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_FIELD_09A815D03 }}
          action: upload
          app_location: "/"
          output_location: "dist"
          skip_app_build: true
